seed:
  min: 0
  max: 10
fold:
  min: 0
  max: 5
model:
  -
    model_name: VAE-FFN
    model_params:
      hidden_size: 300
      emb_size: 150
      clf_hidden_1: 50
      clf_hidden_2: 30
      dropout: 0.5
    hyperparameters:
      rc_loss: 0.00001
      kl_loss: 0.001
    optim_params:
      lr: 0.0001
      l2_reg: 0.001
data:
  -
    output_directory: ../.archive/ABIDE_INDIVIDUAL
    dataset: ABIDE
    labeled_sites:
      - NYU
      - USM
      - UM_1
      - UCLA_1
      # less than 50 subjects
      - YALE
      - TRINITY
      - MAX_MUN
      - PITT
      - CALTECH
      - STANDFORD
      - LEUVEN_2
      - UM_2
      - LEUVEN_1
      - OLIN
      - OHSU
      - UCLA_2
  -
    output_directory: ../.archive/ADHD_INDIVIDUAL
    dataset: ADHD
    labeled_sites:
      - NYU
      - PKU
      - OHSU
      # less than 50 subjects
      - NI
experiment_settings:
  -
    ssl: false
    harmonize: false
    validation: false
  -
    ssl: true
    harmonize: false
    validation: false
  -
    ssl: true
    harmonize: true
    validation: false
process:
  device: 2
  verbose: false
  max_epoch: 1000
  patience: 1000
  save_model_condition:
    -
      dataset: ABIDE
      labeled_sites: NYU
    -
      dataset: ADHD
      labeled_sites: NYU
    -
      dataset: ADHD
      labeled_sites: PKU
