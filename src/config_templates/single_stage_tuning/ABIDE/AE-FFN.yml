seed:
  min: 10
  max: 11
fold:
  min: 0
  max: 5
data:
  -
    output_directory: ../.archive/ABIDE_TUNING
    dataset: ABIDE
    labeled_sites:
      - 
        - SBL
        - SDSU
        - KKI
experiment_settings:
  -
    ssl: false
    harmonize: false
    validation: false
parameters:
  model_name: AE-FFN
  model_params:
    hidden_size: 
      - 30
      - 60
      - 90
    emb_size:
      - 30
      - 60
      - 90
    clf_hidden_1:
      - 0
      - 10
      - 30
      - 50
    clf_hidden_2:
      - 0
      - 5
      - 10
      - 30
    dropout:
      - 0.1
      - 0.2
      - 0.3
  optim_params:
    lr:
      - 0.0001
      - 0.001
    l2_reg:
      - 0.00001
      - 0.0001
      - 0.001
  hyperparameters:
    rc_loss:
      - 0.00001
      - 0.0001
      - 0.001
      - 0.01
      - 0.1
      - 1.0
strategy:
  metric: accuracy
  direction: maximum
  sampling_method: bayes_grid
  sampling_kwargs:
    num_samples_init: 20
    num_samples_total: 50
process:
  device: 2
  verbose: false
  max_epoch: 1000
  patience: 1000
  save_model_condition:
    -
      dataset: null