seed:
  min: 0
  max: 10
fold:
  min: 0
  max: 5
model:
  -
    model_name: GAE-FCNN
    model_params:
      ae_param:
        emb1: 64
        emb2: 16
        tau: 0.25
      fcnn_param:
        input_size: 16
        num_nodes: 264
        clf_hidden_size:
          - 256
          - 256
          - 128
    optim_params:
      ae_param:
        lr: 0.0001
        l2_reg: 0.0001
      fcnn_param:
        lr: 0.0001
        l2_reg: 0.0001
data:
  -
    output_directory: ../.archive/ABIDE_INDIVIDUAL
    dataset: ABIDE
    labeled_sites:
      - NYU
      - USM
      - UM_1
      - UCLA_1
      # less than 50 subjects
      - YALE
      - TRINITY
      - MAX_MUN
      - PITT
      - CALTECH
      - STANDFORD
      - LEUVEN_2
      - UM_2
      - LEUVEN_1
      - OLIN
      - OHSU
      - UCLA_2
  -
    output_directory: ../.archive/ADHD_INDIVIDUAL
    dataset: ADHD
    labeled_sites:
      - NYU
      - PKU
      - OHSU
      # less than 50 subjects
      - NI
experiment_settings:
  -
    ssl: false
    harmonize: false
    validation: false
process:
  device: 1
  verbose: false
  max_epoch: 400
  patience: 400
  dataloader_num_process: 10
  save_model_condition:
    -
      dataset: null
